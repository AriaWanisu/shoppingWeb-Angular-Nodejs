<div class="row" style="margin-top: 20px;font-family: 'Prompt';">
    <div class="col-1">

    </div>
    <div class="col-10">
        <div class="card">
            <div class="card-header">ตะกร้าสินค้า</div>
            <div class="card-body">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID.</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart; index as i">
                            <td scope="row"><img src="{{item.img}}" style="width: 100px;height: 100px;"></td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td><button type="button" class="btn btn-danger" (click)="delete(item._id,item.pid)"><i
                                        class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="col-1">

    </div>
</div>

<div class="row" style="margin-top: 20px;font-family: 'Prompt';">
    <div class="col-1">

    </div>
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <p class="text-right" style="margin-top: 20px;">
                    <b>เลือกบริหารขนส่งสาธารณะ: </b>
                </p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="selectTrasprot(transport[0].price)">
                    <label class="form-check-label" for="flexRadioDefault1" style="margin-left: 10px;">
                      <b>ชื่อ: </b> {{transport[0].name}} <br>
                      <b>ราคา: </b> {{transport[0].price}} บาท <br>
                      <b>รายละเอียด: </b> {{transport[0].detail}}
                    </label>
                  </div>
                  <div class="form-check" style="margin-top: 10px;"> 
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="selectTrasprot(transport[1].price)">
                    <label class="form-check-label" for="flexRadioDefault2" style="margin-left: 10px;">
                        <b>ชื่อ: </b> {{transport[1].name}} <br>
                        <b>ราคา: </b> {{transport[1].price}} บาท <br>
                        <b>รายละเอียด: </b> {{transport[1].detail}}
                    </label>
                  </div>


                <p class="text-right" style="margin-top: 20px;">
                    <b>ระดับสมาชิกของคุณ: </b> {{user.tier}}
                </p>

                <div class="row">
                    <div class="col-9">
                        <p class="text-right" style="margin-top: 20px;">
                            <b>สิทธิพิเศษจากระดับสมาชิก: </b> {{tier.special}} บาท
                        </p>
                    </div>
                    <div class="col-3">

                    </div>
                </div>

                <p class="text-right" style="margin-top: 20px;">
                    <b>ใช้โค้ดส่วนลด </b>
                </p>

                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="โค้ดส่วนลด" [formControl]="code">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" (click)="use()"
                            [disabled]="this.local.get('usedCode') != null ">ใส่โค้ดส่วนลด</button>
                    </div>
                </div>
                <p class="text-right" style="margin-top: 20px;" *ngIf="this.local.get('usedCode') == true">
                    <b>ได้รับส่วนลดจากโค้ด: </b> {{codeDiscount.discount}} บาท
                </p>

                <p class="text-right" style="margin-top: 20px;" *ngIf="this.local.get('sumPrice') <= 0">
                    <b>ราคาสุทธิ: </b> 0 บาท
                </p>
                <p class="text-right" style="margin-top: 20px;" *ngIf="this.local.get('sumPrice') > 0">
                    <b>ราคาสุทธิ: </b> {{getSumPrice()}} บาท
                </p>

            </div>
            <div class="card-footer"><button type="button" class="btn btn-danger" (click)="paidCart(user)" [disabled]="local.get('select') == -1">ชำระเงิน</button></div>
        </div>
    </div>

    <div class="col-1">

    </div>
</div>
