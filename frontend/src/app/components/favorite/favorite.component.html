<div class="row" style="font-family: 'Prompt';margin-top: 20px;">
    <div class="col-1">

    </div>
    <div class="col-10">
        <div class="card">
            <div class="card-header">รายการโปรด</div>
            <div class="card-body">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID.</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of fav; index as i">
                            <td scope="row"><img src="{{item.img}}" style="width: 100px;height: 100px;"></td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}} บาท</td>
                            <td><button type="button" class="btn btn-danger" (click)="delete(item._id)">นำออก</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-1">

    </div>
</div>
