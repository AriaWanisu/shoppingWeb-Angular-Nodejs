<div class="header">
    <div class="row">
        <div class="col-3">
            <!-- side bar buttom -->
            <button type="button" class="btn btn-outline-light" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa fa-bars" aria-hidden="true" style="color: white;"></i>
            </button>
            <!-- logo -->
            <img src="https://phoenixnext.com/assets/logo.png" style="width: 243px;height: 48px;margin-left: 10px;">
        </div>
        <div class="col-6">
           
        </div>
        <div class="col-3">
            <div *ngIf="local.get('user') !== null" class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="user" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    สวัสดี {{local.get('user').username}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="user">
                    <li><a class="dropdown-item" href="#">Our Story</a></li>
                    <li><a class="dropdown-item" href="#">Our Team</a></li>
                    <li><a class="dropdown-item" href="#" (click)="signout()">Sign Out</a></li>
                </ul>
            </div>
            <!-- Button trigger modal -->
            <button *ngIf="local.get('user') === null" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Sign In
            </button>
        </div>
    </div>
</div>

<!-- offcanvas side bar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header" style="background-color: #1895f5;color: white;">
        <h1 class="offcanvas-title" id="offcanvasExampleLabel" style="font-size: 36px;margin-top: 10px;">MENU</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h3 style="color: black; font-family: 'Prompt';font-size: 24px;">หมวดหมู่สินค้า</h3>
    </div>
</div>



<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="border: 0ch;">
                <!-- Tabs navs -->
                <ul class="nav nav-tabs nav-fill mb-2" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="ex2-tab-1" data-bs-toggle="tab" href="#signin" role="tab"
                            aria-controls="signin" aria-selected="true">เข้าสู่ระบบ</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="ex2-tab-2" data-bs-toggle="tab" href="#signup" role="tab"
                            aria-controls="signup" aria-selected="false">สมัครสมาชิก</a>
                    </li>
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Tabs navs -->
                <!-- Tabs content -->
                <div class="tab-content" id="ex2-content">
                    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="ex2-tab-1">
                        <form [formGroup]="authForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="">Username</label>
                                            <input type="text" class="form-control" formControlName="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Password</label>
                                            <input type="password" class="form-control" formControlName="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary" (click)="signin()" data-bs-dismiss="modal">Sign
                                            in</button>&nbsp;
                                        <button type="button" class="btn btn-info">Sign up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="ex2-tab-2">
                            Tab 2 content
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>

            </div>
        </div>
    </div>
